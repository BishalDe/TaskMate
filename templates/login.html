{% extends 'base.html' %}

{% block title %}
        TaskMate-Login
{% endblock title %}

{% block body %}
    {% if error != None %}  
    <div class="error-message">
        {{ error }}
    </div>    
    {% endif %}
    <div class="login-box">
        <form action="/" method="post">
        {% csrf_token %}
        <h1>Login Here</h1>
        <br>
        <label for="username">Username </label>
        <input autocomplete="off" type="text" autofocus placeholder="Enter Username" name="username">
        <label for="password">Password</label>
        <input autocomplete="off" type="password" placeholder="Enter Password" name="password">
        <a class="reset-password" href="/resetPassword" target="_blank" r>Reset Password</a>
        <div class="btnss">
        <button type="submit">Login</button>
        <a class="ress" href="/signup" >Signup</a>
        </div>
    </form>
    </div>
{% endblock body %}
