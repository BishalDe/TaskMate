{% load static %}
{% include 'base.html' %}

{% block title %}
<title>TaskMate-SignUp Page</title>  
{% endblock title %}

{% block body %}
    

    <div class="error">
        <p>User Account Created.!</p>
        <img src="/static/images/reject.png" alt="Reject">
    </div>
    <section class="signupcontainer">
        <h1 class="bigheading">TaskMate</h1>
        <div class="signupbox">
            <h2>Register Here</h2>
            <form action="" method="POST">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" required>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <label for="confirmpassword">Confirm Password</label>
                <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirm Password" required>
                <button type="submit">SignUp</button>
                <p class="info">Already have an account? <a href="{% url 'login' %}" class="active">Login</a></p>
        </div>
{% endblock body %}
